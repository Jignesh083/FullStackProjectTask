<div class="login-container">
    <div class="login-card">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="login-title">Login</h2>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-input" />
                <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="error">
                    <span *ngIf="f['email'].errors?.['required']" class="error-text">Email is required</span>
                    <span *ngIf="f['email'].errors?.['email']" class="error-text">Invalid email format</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-input" />
                <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="error">
                    <span *ngIf="f['password'].errors?.['required']" class="error-text">Password is required</span>
                    <span *ngIf="f['password'].errors?.['minlength']" class="error-text">Minimum 6 characters</span>
                </div>
            </div>

            <button type="submit" class="login-button" [disabled]="isSubmitting || loginForm.invalid">
                {{ isSubmitting ? 'Logging in...' : 'Login' }}
            </button>

            <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        </form>
    </div>
</div>




<router-outlet />
